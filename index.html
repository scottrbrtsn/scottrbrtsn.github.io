<html lang="en">


<head>
    <title>W.I.P</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/wip.css">
</head>


<body onload="editMessage()">
    <div id="background">
        <div onclick="editMessage()" id="messageBackground">
            <p id="message"></p>
        </div>
    </div>
    <p id="clickForMore">Click for more</p>

<script>

    function message (){
        var messages = [
        'Your brain can heal, rebuild, and regrow.',
        'You can heal, rebuild, and regrow.',
        'You have to choose, every moment, every day.',
        '30 minutes of exercise can change your life',
        'You are what you eat',
        'You are the average of your closest 5 friends',
        'You will get better.',
        'Keep it simple.',
        'It is not your fault.',
        'Pay attention to the order and chaos in your life. Stay balanced.',
        'Too much chaos? your life may be slipping out of your hands.',
        'Too much order? your freedom may be restricted.',
        'The wise warrior avoids the battle.  -Sun Tzu',
        'The victorious warrior wins first, then goes to battle.The defeated warrior goes to battle, then seeks to win.\n- Sun Tzu',
        'The fundamental state of all life is being. Being is suffering.  To face suffering head on, accept it, and overcome it, is the greatest success.'
        ];

        var choice = Math.floor(Math.random() * (messages.length));
        console.log('choice', choice);
        return messages[choice];
    }

function editMessage() {
    document.body.style.backgroundColor = "" + editColor();
    document.getElementById("message").innerHTML =message();
}

function editColor(){
    return Math.floor(Math.random() * 1000000);
}
</script>

</body>
