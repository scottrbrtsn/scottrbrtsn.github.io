<html lang="en">

<head>
    <title>A story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/wip.css">
</head>


<body>
    <div id="myDIV">
        Hello World
    </div>

<script>
document.getElementById("myDIV").addEventListener("wheel", myFunction);

var size = 12
var fonts = ['Special Elite, cursive', 'Nerko One, cursive',  'Goldman, cursive', 'IM Fell EnglishSC, serif']
var i = 0

function myFunction(event) {
    if (event.deltaY > 0) {
        size = size + 2;
    }else {
        size = size - 2;
    }
    this.style.fontFamily = fonts[i];
    this.style.fontSize = size;
    this.style.textAlign = center
    i ++;
    i = i % fonts.length;
}
</script>

</body>
