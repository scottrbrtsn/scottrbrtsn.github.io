<script>
document.getElementById("myDIV").addEventListener("wheel", myFunction);

var size = 12
var fonts = ['Special Elite, cursive', 'Nerko One, cursive',  'Goldman, cursive', 'IM Fell EnglishSC, serif']
var i = 0

function myFunction(event) {
    if (event.deltaY > 0) {
        size = size + 2;
    }else {
        size = size - 2;
    }
    this.style.fontFamily = fonts[i];
    this.style.fontSize = size;
    i ++;
    i = i % fonts.length;
}
</script>
